<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Intro component with sign up form</title>


</head>

<body>

  <div class="container">
    <div class="left">
      <div class="title">Learn to code by watching others</div>
      <div class="text">See how experienced developers solve problems in real-time. Watching scripted tutorials is
        great,
        but understanding how developers think is invaluable.</div>
    </div>
    <div class="right">
      <div class="panel panel--purple">
        <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
      </div>
      <form>
        <div class="form-group">
          <input type="text" placeholder="First Name">
        </div>
        <div class="form-group">
          <input type="text" placeholder="Last Name">
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email Address">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password">
        </div>
        <div class="form-group">
          <input class="btn btn-green" type="submit" value="CLAIM YOUR FREE TRIAL">
        </div>
        <small>By clicking the button, you are agreeing to our<a class="term-link" href="#"> Terms and
            Services</a></small>
      </form>
    </div>
  </div>




</body>

</html>
